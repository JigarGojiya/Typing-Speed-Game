<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typing Speed Game</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body onload="gamestart()">

    <h1 style="color: blue; text-align: center;">Score : <span id="score">0</span>
          &nbsp;&nbsp;&nbsp; Level : <span id="level">0</span>
           &nbsp;&nbsp;&nbsp; High Score : <span id="highscore">0</span></h1>

    <div class="container">

        <!-- Game Box -->
	    <div class="mt-4" style="border: solid black 10px; border-radius: 1%; width: 100%; height: 30rem; user-select: none;">
            <h1><button id="target1" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target2" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target3" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target4" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target5" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target6" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target7" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
            <h1><button id="target8" class="btn btn-danger" style="position: relative; left: 1000px" disabled></button></h1>
        </div>

        <div class="mt-3"><input type="text" id="firebox" onkeyup="targetsponer()" style="width: 100%; height: 4rem; font-size: 2.5rem; border: solid black 1px;" autofocus></div>

    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
